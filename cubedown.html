<script>
// Set the date we're counting down to

var countDownDate = new Date("Aug 26, 2018 00:00:00 EDT").getTime();

var times = ["Aug 26, 2018 18:44:00 EDT", "Aug 26, 2018 20:27:00 EDT", "Aug 26, 2018 22:10:00 EDT", "Aug 26, 2018 23:53:00 EDT", "Aug 27, 2018 01:36:00 EDT", "Aug 27, 2018 03:19:00 EDT", "Aug 27, 2018 05:02:00 EDT", "Aug 27, 2018 06:45:00 EDT", "Aug 27, 2018 08:28:00 EDT", "Aug 27, 2018 10:11:00 EDT", "Aug 27, 2018 11:54:00 EDT", "Aug 27, 2018 13:37:00 EDT"]
var index = -1

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    while (distance < 0) {
        index += 1

    countDownDate = new Date(times[index]).getTime();

        distance = countDownDate - now;
    }
    
    // Time calculations for days, hours, minutes and seconds
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("countdown").innerHTML = hours + "h "
    + minutes + "m " + seconds + "s ";
}, 1000);
</script>
